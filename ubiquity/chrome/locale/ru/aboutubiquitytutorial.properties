tutorial.howtostart=Как запустить Ubiquity
tutorial.previews=Предварительный просмотр (команда "weather")
tutorial.suggestions=Список предложений ("calculate", "google")
tutorial.selecting=Выделение, Запуск ("translate", "map")
tutorial.morecommands=Как получить справку и узнать больше команд
##### Stage 01 (part 1 of 6) #####
tutorial.stage01h1=Учебник Ubiquity, часть 1 из 6: Как запустить Ubiquity
tutorial.stage01p1=Добро пожаловать в учебник Ubiquity.
tutorial.stage01p2=Поехали! Чтобы вызвать Ubiquity, сделай так:
tutorial.stage01p3=Зажми клавишу
tutorial.stage01p4=и нажми клавишу
tutorial.stage01p5=.
##### Stage 02
tutorial.stage02p1=Это <strong>поле ввода</strong> Ubiquity. Тут ты можешь вводить команды.
tutorial.stage02p2=Если хочешь выйти из Ubiquity не вводя команду, <strong>нажми клавишу Escape</strong>. Попробуй сделать это сейчас.
##### Stage 03 (part 2 of 6) #####
tutorial.stage03h1=Учебник Ubiquity, часть 2 из 6: Команда "weather" и Предварительный Просмотр
tutorial.stage03p1=ОК, давай научимся ползоваться командами. Вызови Ubiquity ещё раз...
tutorial.stage03p2=(Помни, <strong>зажми клавишу
tutorial.stage03p3=и нажми клавишу
tutorial.stage03p4=.</strong>)
##### Stage 04
tutorial.stage04p1=Теперь введи слово <strong>weather</strong>...
##### Stage 05
tutorial.stage05p1=Даже до окончания ввода, <strong>область предварительного просмотра</strong> будет показывать предварительный просмотр результатов твоей команды — в этом случае - прогноз погоды.
tutorial.stage05p2=Если ты не уточнил местоположение, команда <em>weather</em> попытается угадать где ты сейчас находишься.
tutorial.stage05p3=Попробуем уточнить город: <strong>нажми пробел и введи "near moscow "</strong>. (Поле ввода будет гласить:"weather near moscow".)
##### Stage 06
tutorial.stage06p1=Видишь? Можешь попробовать удалить "moscow" и попробовать ввести другие города.
tutorial.stage06p2=Когда закончишь просматривать погоду, <strong>нажми Escape.</strong>
##### Stage 07 (part 3 of 6) #####
tutorial.stage07h1=Учебник Ubiquity, часть 3 из 6: Команда "calculate" и сокращения
tutorial.stage07p1=Вызови Ubiquity, сейчас мы узнаем новые команды
##### Stage 08
tutorial.stage08p1=В этот раз, <strong>просто введи (латинскую) букву 'c'</strong> и посмотри что получится
##### Stage 09
tutorial.stage09p1=<strong>Список предложений</strong> Ubiquity показывает команды начинающиеся с буквы 'C'.
tutorial.stage09p2=Скажем что тебе нужна команда <em>calculate</em>. Тебе не обязательно надо вводить полное название команды. Просто <strong>введи буквы 'al'</strong> (Поле ввода будет гласить <strong>'cal'</strong>).
##### Stage 10
tutorial.stage10p1=Теперь <strong>нажми пробел, и введи 22/7</strong> (Поле ввода будет гласить <strong>'cal 22/7'</strong>.)
##### Stage 11
tutorial.stage11p1=Команда <em>calculate</em> покажет результат любого введённого арифметического выражения.
tutorial.stage11p2=Когда закончишь экспериментировать с <em>calculate</em>, <strong>жми Escape.</strong>
##### Stage 12 (part 4 of 6) #####
tutorial.stage12h1=Учебник Ubiquity, часть 4 из 6: Команда "google" и список предложений
tutorial.stage12p1=Вызови Ubiquity снова...
##### Stage 13
tutorial.stage13p1=Скажем что ты хочешь искать на Google информацию о сыре.
tutorial.stage13p2=Введи букву 'g', пробел, и слово 'сыр'.
tutorial.stage13p3=(Вот так, 'g сыр').
##### Stage 14
tutorial.stage14p1=В списке предложений ты увидишь несколько команд начинающихся с буквы 'g'. Можешь нажать клавишы 'вверх' и 'вниз' чтобы передвигаться по списку предложений. Попробуй сделать это сейчас:
tutorial.stage14p2=<strong>нажимай клавишу "стрелка вниз"</strong> пока команда <em>google</em> не будет выделена.
##### Stage 15
tutorial.stage15p1=Предварительный просмотр Команды <em>google</em> показывает вырезки из нескольких результатов поиска.
tutorial.stage15p2=Заголовки являются ссылками — можешь нажать на один из них чтобы открыть страницу в новой вкладке.
tutorial.stage15p3=Когда закончишь, закрой страницу и вернись сюда, или просто <strong>жми Escape</strong> чтобы продолжить обучение.
##### Stage 16 (part 5 of 6) #####
tutorial.stage16ah1=Учебник Ubiquity, часть 5 из 6: Выделение и Выполнение
tutorial.stage16ap1=Скажем, ты лазил по интернету и наткнулся на адрес — как тот что указан ниже — и ты хочешь увидеть его на карте.
tutorial.stage16ap2=Команды Ubiquity могут работать с выделенным тобою текстом. Попробуй: воспользуйся мышкой и <strong>выдели адрес</strong> указанный ниже. Потом, <strong>вызови Ubiquity</strong>.
tutorial.stage16bp1=Теперь <strong>введи 'map'</strong>.
tutorial.stage16cp1=Предварительный просмотр покажет Карту Google с тем самым адресом. Можешь нажать на карту чтобы её увеличить. Также, ты можешь передвигаться по карте "перетаскивая" её. Попробуй сам.
tutorial.stage16cp2=Когда закончишь играться с картой, <strong>жми Escape</strong>.
##### Stage 17
tutorial.stage17p1=Другой пример. Скажем, ты нашел что-то в Сети написанное на незнакомом тебе языке — как тот Японский текст указанный ниже. Ты можешь использовать Ubiquity для перевода.
tutorial.stage17p2=Сначала <strong>выдели Японский текст указанный ниже</strong>, потом вызови Ubiquity и <strong>выполни команду <em>translate</em></strong>
tutorial.stage17p3=(введи 'translate' или просто 'tr').
##### Stage 18
tutorial.stage18p1=Сейчас ты мог бы ввести слова которые ты хочешь перевести. Но, как ты видишь в области предварительного просмотра, Ubiquity уже переводит выделенный тобою текст.
tutorial.stage18p2=Далmше, <strong>жми Enter</strong> для выполнения команды.
##### Stage 19
tutorial.stage19p1=Заметь, что тот Японский текст что ты выделил был <em>заменен</em> переводом. Это произошло потому-что ты выполнил команду нажав Enter.
tutorial.stage19p2=Каждая командая делает что-то когда ты её выполняешь. Обычно они открывают новую страницу или изменяют что-то на текущей странице.
tutorial.stage19p3=Жми сюда чтобы продолжить
##### Stage 20
tutorial.stage20p1=Ещё один пример. Скажем что ты нашел незнакомое слово в интернете — как то указанное ниже — и ты хотел бы узнать что оно значит.
tutorial.stage20p2=Выдели указанное слово и вызови Ubiquity.
##### Stage 21
tutorial.stage21p1=Теперь <strong>используй команду google</strong> (введи 'google' или просто 'goo').
##### Stage 22
tutorial.stage22p1=Если предварительный просмотр команды <em>google</em> дал тебе всю необходимую информацию, то можешь скрыть Ubiquity.
tutorial.stage22p2=Но если тебе нужно больше информации, можешь нажать Enter и выполнить команду <em>google</em>, это откроет результаты поиска на новой странице.
tutorial.stage22p3=Выбор за тобой.
##### Stage 23 (part 6 of 6) #####
tutorial.stage23h1=Учебник Ubiquity, часть 1 из 6: Получение Справки и Другие Команды
tutorial.stage23p1=До сих пор ты узнал команды <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em> и <em>map</em>. Для начала пойдет, но есть десятки других команд встроенных в Ubiquity &#8212; и ещё больше ты сможешь найти в Сети.
tutorial.stage23p2=Как узнать какие команды доступны?
tutorial.stage23p3=Один способ - использовать команду <em>help</em>.
tutorial.stage23p4=Вызови Ubiquity...
##### Stage 24
tutorial.stage24p1=Скажем, что тебе хочется узнать есть ли команды упрявляющие вкладками. Вот как ты можешь использовать команду 'help' для этого:
tutorial.stage24p2=введи 'help tab'.
##### Stage 25
tutorial.stage25p1=В списке предложений, ты можешь найти все команды которые имеют слово 'tab' в своём названии.
tutorial.stage25p2=Используй клавиши со стрелками для передвижения по списку предложений. Область предварительного просмотра покажет справочную информацию о каждой команде которую ты выберешь.
tutorial.stage25p3=Когда закончишь, <strong>жми Escape</strong>.
##### Stage 26
tutorial.stage26p1=Также, есть команда <em>list ubiquity commands</em>. Она перенесет тебя на страницу со списком всех команд в данный момент известных Ubiquity. На этой странице можно найти очень много полезных вещей!
tutorial.stage26p2=Это конец учебника. Теперь ты можешь перейти к полному списку команд и экспериментировать и обучаться новым командам сам.
tutorial.stage26p3=Вызови Ubiquity, введи "list", и жми Enter для выполнения команды.
tutorial.stage26p4=До свидания!
