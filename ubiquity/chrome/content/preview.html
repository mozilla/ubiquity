<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" 
        href="chrome://ubiquity/skin/skins/default/preview.css"
        type="text/css">
  <script>
  //change CSS file if the user has picked a different skin
  var skinName = Application.prefs.getValue("extensions.ubiquity.skin", "default");
  var uri = "chrome://ubiquity/skin/skins/" + skinName + "/preview.css";
  document.getElementsByTagName('link')[0].href = uri;
  </script>
</head>
<body id="previewbody">
<div id="preview"></div>
</body>
<script src="preview.js"></script>
</html>
